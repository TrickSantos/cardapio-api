name: Runing tests

on:
    pull_request:
        branches: [main]
jobs:
    continuos-integration:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              name: Install pnpm
              with:
                  version: 7
            - name: Use Node.js 18.x
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x
                  cache: 'pnpm'
            - name: Install dependencies
              run: pnpm install
            - name: Run tests
              run: pnpm test
            - name: Build project
              run: pnpm build
